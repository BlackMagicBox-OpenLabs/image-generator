<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        :root {
            --primary-color: #6469ff;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: white;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1rem 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        main {
            padding: 2rem 0;
        }

        .app-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px var(--shadow-color);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .input-section {
            padding: 2rem;
            border-bottom: 1px solid var(--secondary-color);
        }

        .output-section {
            padding: 2rem;
            background-color: var(--secondary-color);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .options-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .option-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5154c9;
        }

        button:disabled {
            background-color: #a8abff;
            cursor: not-allowed;
        }

        .image-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .generated-image {
            background-color: white;
            border-radius: 5px;
            padding: 0.5rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            max-width: 100%;
            height: auto;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-msg {
            color: #e53935;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #ffebee;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .history-section {
            margin-top: 2rem;
        }

        .history-item {
            display: flex;
            margin-bottom: 1rem;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .history-prompt {
            flex: 1;
            padding: 1rem;
            border-right: 1px solid var(--secondary-color);
        }

        .history-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .history-item {
                flex-direction: column;
            }
            .history-prompt {
                border-right: none;
                border-bottom: 1px solid var(--secondary-color);
            }
            .history-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ðŸŽ¨ AI Image Generator</div>
        </div>
    </header>

    <main class="container">
        <h1>Generate Images with AI</h1>
        <div class="app-container">
            <div class="input-section">
                <h2>Enter your prompt</h2>
                <textarea id="prompt-input" placeholder="Describe the image you want to generate..."></textarea>
                
                <div class="options-row">
                    <div class="option-group">
                        <label for="engine">Engine</label>
                        <select id="engine">
                            <option value="stable-diffusion-xl-1024-v1-0">Stable Diffusion XL</option>
                            <option value="stable-diffusion-v1-5">Stable Diffusion 1.5</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="cfg-scale">CFG Scale (1-35)</label>
                        <input type="number" id="cfg-scale" min="1" max="35" value="7">
                    </div>
                    <div class="option-group">
                        <label for="steps">Steps (10-150)</label>
                        <input type="number" id="steps" min="10" max="150" value="30">
                    </div>
                </div>

                <button id="generate-btn">Generate Image</button>
            </div>
            
            <div class="output-section">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Generating your image...</p>
                </div>
                <div id="image-container" class="image-container"></div>
                <div id="error" class="error-msg" style="display: none;"></div>
            </div>
        </div>

        <div class="history-section">
            <h2>Generation History</h2>
            <div id="history-container"></div>
        </div>
    </main>

    <script>
        // Configuration
        const API_ENDPOINT = 'https://api.stability.ai/v1/generation';
        
        // DOM elements
        const promptInput = document.getElementById('prompt-input');
        const engineSelect = document.getElementById('engine');
        const cfgScaleInput = document.getElementById('cfg-scale');
        const stepsInput = document.getElementById('steps');
        const generateBtn = document.getElementById('generate-btn');
        const loadingElement = document.getElementById('loading');
        const imageContainer = document.getElementById('image-container');
        const errorElement = document.getElementById('error');
        const historyContainer = document.getElementById('history-container');
        
        // API Key Management
        let apiKey = localStorage.getItem('stability_api_key');
        
        if (!apiKey) {
            apiKey = prompt('Enter your Stability AI API Key (it will be saved in your browser):');
            if (apiKey) {
                localStorage.setItem('stability_api_key', apiKey);
            }
        }

        // Event Listeners
        generateBtn.addEventListener('click', generateImage);
        
        // History management
        let generationHistory = JSON.parse(localStorage.getItem('generation_history') || '[]');
        renderHistory();

        async function generateImage() {
            // Validate inputs
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }
            
            if (!apiKey) {
                apiKey = prompt('Enter your Stability AI API Key:');
                if (apiKey) {
                    localStorage.setItem('stability_api_key', apiKey);
                } else {
                    showError('API key is required');
                    return;
                }
            }
            
            const engine = engineSelect.value;
            const cfgScale = parseInt(cfgScaleInput.value);
            const steps = parseInt(stepsInput.value);
            
            // Validate numeric inputs
            if (isNaN(cfgScale) || cfgScale < 1 || cfgScale > 35) {
                showError('CFG Scale must be between 1 and 35');
                return;
            }
            
            if (isNaN(steps) || steps < 10 || steps > 150) {
                showError('Steps must be between 10 and 150');
                return;
            }
            
            // Show loading
            generateBtn.disabled = true;
            showLoading(true);
            hideError();
            
            try {
                // Mock API response for demonstration
                // In a real app, uncomment the fetch code below
                await mockApiCall();
                
                /* 
                // Actual API call code (commented out for demo purposes)
                const response = await fetch(`${API_ENDPOINT}/${engine}/text-to-image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        text_prompts: [
                            {
                                text: prompt,
                                weight: 1
                            }
                        ],
                        cfg_scale: cfgScale,
                        steps: steps,
                        width: 1024,
                        height: 1024,
                        samples: 1
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error generating image');
                }
                
                const data = await response.json();
                */
                
                // Display the image
                // In the actual implementation, you would use data from the API response
                const imageSrc = '/api/placeholder/512/512'; // Placeholder for demo
                displayImage(imageSrc);
                
                // Add to history
                addToHistory(prompt, imageSrc);
                
            } catch (error) {
                showError(error.message || 'Failed to generate image');
            } finally {
                showLoading(false);
                generateBtn.disabled = false;
            }
        }
        
        function displayImage(src) {
            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Generated Image';
            img.className = 'generated-image';
            
            imageContainer.innerHTML = '';
            imageContainer.appendChild(img);
        }
        
        function addToHistory(prompt, imageSrc) {
            const historyItem = {
                id: Date.now(),
                prompt,
                imageSrc,
                timestamp: new Date().toISOString()
            };
            
            generationHistory.unshift(historyItem);
            
            // Keep only the latest 10 items
            if (generationHistory.length > 10) {
                generationHistory = generationHistory.slice(0, 10);
            }
            
            localStorage.setItem('generation_history', JSON.stringify(generationHistory));
            renderHistory();
        }
        
        function renderHistory() {
            historyContainer.innerHTML = '';
            
            if (generationHistory.length === 0) {
                historyContainer.innerHTML = '<p>No history yet. Generate your first image!</p>';
                return;
            }
            
            generationHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const promptDiv = document.createElement('div');
                promptDiv.className = 'history-prompt';
                promptDiv.textContent = item.prompt;
                
                const img = document.createElement('img');
                img.src = item.imageSrc;
                img.alt = 'History Image';
                img.className = 'history-image';
                
                historyItem.appendChild(promptDiv);
                historyItem.appendChild(img);
                
                historyContainer.appendChild(historyItem);
            });
        }
        
        function showLoading(isLoading) {
            loadingElement.style.display = isLoading ? 'flex' : 'none';
        }
        
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideError() {
            errorElement.style.display = 'none';
        }
        
        // Mock API delay for demonstration
        async function mockApiCall() {
            return new Promise(resolve => {
                setTimeout(resolve, 2000);
            });
        }
    </script>
</body>
</html>
